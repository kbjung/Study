<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>피부암 기술 개발 로드맵 (투자 연계)</title>
<style>
    body {
        background-color: #000000; 
        color: #f0f0f0; 
        font-family: 'Helvetica Neue', Arial, sans-serif;
        padding: 20px;
    }
    h1 {
        color: #ffffff;
        text-align: center;
        border-bottom: 2px solid #888; 
        padding-bottom: 10px;
    }
    table {
        width: 100%;
        /* [수정] border-collapse: separate;로 변경 */
        border-collapse: separate;
        border-spacing: 0; /* 셀 사이 간격 제거 */
        margin-top: 20px;
        border-radius: 12px; 
        /* [유지] overflow: hidden; 제거 */
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        border: 1px solid #888;
    }
    th, td {
        border: 1px solid #444; 
        padding: 10px 0; 
        vertical-align: middle; 
        height: 60px; /* [수정] 9줄에 맞게 높이 60px */
    }
    th {
        background-color: #0d1b2a; 
        color: #ffffff;
        text-align: center;
        font-weight: 600;
        padding: 10px 5px; 
        font-size: 1.1em; /* [수정] 폰트 크기 1.1em (칸이 많아져서) */
    }
    
    tr:hover {
        background-color: #3a3a3a; 
    }
    
    /* [유지] 4개 모서리 셀에 둥근 테두리 적용 */
    thead tr:first-child th:first-child { border-top-left-radius: 11px; }
    thead tr:first-child th:last-child { border-top-right-radius: 11px; }
    tbody tr:last-child td:first-child { border-bottom-left-radius: 11px; }
    tbody tr:last-child td:last-child { border-bottom-right-radius: 11px; }


    .task-col {
        width: 15%; /* [수정] 너비 15% */
        font-weight: 600; 
        text-align: center; 
        padding: 10px 5px; 
        font-size: 1.1em; /* [수정] 폰트 크기 1.1em */
    }
    .timeline-col {
        width: 9.44%; /* [수정] 너비 (85% / 9) */
        text-align: center; 
        position: relative; 
    }

    .bar {
        height: 25px; 
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        margin: 0;
    }

    .w-1 { 
        width: 100%; 
        clip-path: polygon(0% 0%, 95% 0%, 100% 50%, 95% 100%, 0% 100%); 
    }
    
    /* [수정] 9개 행별 색상 정의 */
    .task-color-1 { color: #81d4fa; } /* 하늘색 */
    .bar-color-1 { background-color: #81d4fa; }
    .task-color-2 { color: #4dd0e1; } /* 청록색 */
    .bar-color-2 { background-color: #4dd0e1; }
    .task-color-3 { color: #c5e1a5; } /* 연두색 */
    .bar-color-3 { background-color: #c5e1a5; }
    .task-color-4 { color: #ffd54f; } /* 노란색 */
    .bar-color-4 { background-color: #ffd54f; }
    .task-color-5 { color: #ffb74d; } /* 귤색 */
    .bar-color-5 { background-color: #ffb74d; }
    .task-color-6 { color: #ff8a65; } /* 주황색 */
    .bar-color-6 { background-color: #ff8a65; }
    .task-color-7 { color: #f06292; } /* 핑크색 */
    .bar-color-7 { background-color: #f06292; }
    .task-color-8 { color: #ce93d8; } /* 연보라 */
    .bar-color-8 { background-color: #ce93d8; }
    .task-color-9 { color: #f4f4f4; } /* 흰색 */
    .bar-color-9 { background: linear-gradient(90deg, #e0e0e0, #ffffff); opacity: 0.9;}

</style>
</head>
