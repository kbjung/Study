        border-radius: 12px;

    th, td {

        vertical-align: middle; 
        height: 55px; /* [유지] 10줄, 55px */

    th {
        background-color: #0d1b2a;

        text-align: center;
        font-weight: 600;

        font-size: 1.0em; /* [유지] 14칸, 1.0em */

    tr:hover {
        background-color: #3a3a3a; 
    }
    
    /* 4개 모서리 셀에 둥근 테두리 적용 */
    thead tr:first-child th:first-child { border-top-left-radius: 11px; }
    thead tr:first-child th:last-child { border-top-right-radius: 11px; }
    tbody tr:last-child td:first-child { border-bottom-left-radius: 11px; }
    tbody tr:last-child td:last-child { border-bottom-right-radius: 11px; }


    .task-col {
        width: 15%; /* [유지] 너비 15% */
        font-weight: 600; 
        text-align: center; 
        padding: 10px 5px; 
        font-size: 1.0em; /* [유지] 1.0em */
    }
    .timeline-col {
        width: 6.07%; /* [유지] 너비 (85% / 14) */
        text-align: center; 
        position: relative; 
    }

    .bar {
        height: 25px; 
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        margin: 0;
    }

    .w-1 { width: 100%; clip-path: polygon(0% 0%, 90% 0%, 100% 50%, 90% 100%, 0% 100%); }
