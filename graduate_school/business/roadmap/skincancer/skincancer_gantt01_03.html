    table {
        width: 100%;

        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5), inset 0 0 0 1px #888;
    }
    th, td {
        border: 1px solid #444; /* 어두운 경계선 (내부 선) */
        padding: 10px 0; 
        vertical-align: middle; /* [유지] 수직 가운데 정렬 */
        height: 50px; /* [수정] 높이를 60px -> 50px로 조정 */
    }
    th {
        background-color: #0d1b2a; /* 매우 어두운 파란색 헤더 */
        color: #ffffff;
        text-align: center;
        font-weight: 600;
        padding: 10px 5px; /* [수정] 헤더 패딩 축소 */
        font-size: 1.0em; /* [수정] 폰트 크기 1.2em -> 1.0em */
    }
    
    tr:hover {
        background-color: #3a3a3a; /* 마우스 오버 시 하이라이트 */
    }

    .task-col {
        width: 10%; /* [수정] 너비 15% -> 10% */
        font-weight: 600; /* 텍스트 강조 */
        text-align: center; /* [유지] 수평 가운데 정렬 */
        padding: 10px 5px; /* [수정] 패딩 축소 */
        font-size: 1.0em; /* [수정] 폰트 크기 1.2em -> 1.0em */
    }
    .timeline-col {
        width: 5.625%; /* [수정] 너비 (90% / 16) */
        text-align: center; /* [유지] 수평 가운데 정렬 */
        position: relative; 
    }

    .bar {
        height: 25px; /* [유지] 화살표 높이는 25px로 고정 */
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        margin: 0;
    }

    .w-1 { width: 100%; clip-path: polygon(0% 0%, 90% 0%, 100% 50%, 90% 100%, 0% 100%); }
    .w-2 { width: 200%; clip-path: polygon(0% 0%, 95% 0%, 100% 50%, 95% 100%, 0% 100%); }
    .w-3 { width: 300%; clip-path: polygon(0% 0%, 96.66% 0%, 100% 50%, 96.66% 100%, 0% 100%); }
    .w-4 { width: 400%; clip-path: polygon(0% 0%, 97.5% 0%, 100% 50%, 97.5% 100%, 0% 100%); }
    .w-8 { width: 800%; clip-path: polygon(0% 0%, 98.75% 0%, 100% 50%, 98.75% 100%, 0% 100%); }
