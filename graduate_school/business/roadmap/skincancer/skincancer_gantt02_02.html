<style>

    h1 {

    }
    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0; 
        margin-top: 20px;
        border-radius: 12px; 
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        border: 1px solid #888;
    }
    th, td {
        border: 1px solid #444; 
        padding: 10px 0; 
        vertical-align: middle; 
        height: 60px; /* 9줄이므로 60px */
    }
    th {
        background-color: #0d1b2a; 
        color: #ffffff;
        text-align: center;
        font-weight: 600;
        padding: 10px 5px; 
        font-size: 1.1em; /* 16분기라 폰트 살짝 작게 */
    }
    
    tr:hover {
        background-color: #3a3a3a; 
    }
    
    /* 4개 모서리 셀에 둥근 테두리 적용 */
    thead tr:first-child th:first-child { border-top-left-radius: 11px; }
    thead tr:first-child th:last-child { border-top-right-radius: 11px; }
    tbody tr:last-child td:first-child { border-bottom-left-radius: 11px; }
    tbody tr:last-child td:last-child { border-bottom-right-radius: 11px; }


    .task-col {
        width: 10%; /* [수정] 너비 10% (16분기) */
        font-weight: 600; 
        text-align: center; 
        padding: 10px 5px; 
        font-size: 1.1em; /* [수정] 폰트 크기 1.1em */
    }
    .timeline-col {
        width: 5.625%; /* [수정] 너비 (90% / 16) */
        text-align: center; 
        position: relative; 
    }

    .bar {
        height: 25px; 
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        margin: 0;
    }

    /* [신규] 너비별 화살표 모양 정의 */
    .w-1 { width: 100%; clip-path: polygon(0% 0%, 90% 0%, 100% 50%, 90% 100%, 0% 100%); }
    .w-2 { width: 200%; clip-path: polygon(0% 0%, 95% 0%, 100% 50%, 95% 100%, 0% 100%); }
    .w-3 { width: 300%; clip-path: polygon(0% 0%, 96.66% 0%, 100% 50%, 96.66% 100%, 0% 100%); }
    .w-4 { width: 400%; clip-path: polygon(0% 0%, 97.5% 0%, 100% 50%, 97.5% 100%, 0% 100%); }
    .w-8 { width: 800%; clip-path: polygon(0% 0%, 98.75% 0%, 100% 50%, 98.75% 100%, 0% 100%); }

    /* [유지] 9개 행별 색상 정의 */

    .task-color-8 { color: #f06292; } /* 핑크색 */
