<html lang="ko">

<title>기술 개발 로드맵 (분기별 - 수정)</title>
<style>
    body {
        background-color: #1a1a1a;
        color: #f0f0f0;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        padding: 20px;
    }
    h1 {
        color: #ffffff;
        text-align: center;
        border-bottom: 2px solid #888;
        padding-bottom: 10px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    th, td {
        border: 1px solid #444;
        padding: 10px 0; /* [수정] 좌우 패딩을 0으로 설정 */
        vertical-align: middle;
        font-size: 0.9em;
    }
    th {
        background-color: #0d1b2a;
        color: #ffffff;
        text-align: center;
        font-weight: 600;
        padding: 10px 6px; /* 헤더에는 좌우 패딩 유지 */
    }
    tr:nth-child(even) {
        background-color: #2a2a2a;
    }
    tr:hover {
        background-color: #3a3a3a;
    }

    /* === [수정] 열 너비 및 기본 스타일 === */
    .task-col {
        width: 10%; 
        font-weight: 600;
        text-align: center; 
        padding: 10px 6px; /* [수정] task-col에만 좌우 패딩 적용 */
    }
    .timeline-col {
        width: 6.92%; /* (90% / 13) */
        text-align: center;
        position: relative; /* [수정] 자식 요소의 position:absolute 기준점 */
    }

    /* === [수정] 막대(화살표) CSS === */
    .bar {
        height: 25px;
        position: absolute; /* [수정] 테두리 위에 떠 있도록 변경 */
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        margin: 0;
    }
    
    /* [수정] 너비 및 화살표 모양 정의 */
    .w-1 { width: 100%; clip-path: polygon(0% 0%, 90% 0%, 100% 50%, 90% 100%, 0% 100%); }
    .w-2 { width: 200%; clip-path: polygon(0% 0%, 95% 0%, 100% 50%, 95% 100%, 0% 100%); }
    .w-3 { width: 300%; clip-path: polygon(0% 0%, 96.66% 0%, 100% 50%, 96.66% 100%, 0% 100%); }

    /* === 행별 색상 정의 === */
    .task-color-1 { color: #81d4fa; }
    .bar-color-1 { background-color: #81d4fa; }
    .task-color-2 { color: #c5e1a5; }
    .bar-color-2 { background-color: #c5e1a5; }
    .task-color-3 { color: #ffd54f; }
    .bar-color-3 { background-color: #ffd54f; }
    .task-color-4 { color: #ffab91; }
    .bar-color-4 { background-color: #ffab91; }
    .task-color-5 { color: #ce93d8; }
    .bar-color-5 { background-color: #ce93d8; }
    .task-color-6 { color: #f4f4f4; }
    .bar-color-6 { 
        background: linear-gradient(90deg, #e0e0e0, #ffffff);
        opacity: 0.9;
    }
</style>
