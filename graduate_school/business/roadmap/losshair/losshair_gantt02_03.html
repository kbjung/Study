<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>기술 개발 로드맵</title>
<style>
    body {
        background-color: #1a1a1a; /* 어두운 배경 */
        color: #f0f0f0; /* 밝은 텍스트 */
        font-family: 'Helvetica Neue', Arial, sans-serif;
        padding: 20px;
    }
    h1 {
        color: #ffffff;
        text-align: center;
        border-bottom: 2px solid #888; /* 헤더 구분선 */
        padding-bottom: 10px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    th, td {
        border: 1px solid #444; /* 어두운 경계선 */
        /* [수정] 좌우 패딩 0, 높이 고정 */
        padding: 10px 0; 
        vertical-align: middle;
        height: 40px; 
    }
    th {
        background-color: #0d1b2a; /* 매우 어두운 파란색 헤더 */
        color: #ffffff;
        text-align: center;
        font-weight: 600;
        padding: 12px 15px; /* 헤더 패딩 복원 */
    }
    tr:nth-child(even) {
        background-color: #2a2a2a; /* 짝수 행 배경색 */
    }
    tr:hover {
        background-color: #3a3a3a;
    }

    /* === [수정] 열 너비 및 기본 스타일 === */
    .task-col {
        width: 15%; 
        font-weight: 600; /* 텍스트 강조 */
        text-align: center; 
        padding: 12px 15px; /* task-col 패딩 복원 */
    }
    .timeline-col {
        width: 12.14%; /* (85% / 7) */
        text-align: center;
        position: relative; /* [수정] position:absolute 기준점 */
    }

    /* === [수정] 막대(화살표) 기본 모양 === */
    .bar {
        height: 25px;
        margin: 0 auto;
        /* [수정] position:absolute로 변경 */
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
    }

    /* [수정] 너비별 클래스 정의 */
    .w-1 { 
        width: 100%; 
        clip-path: polygon(0% 0%, 95% 0%, 100% 50%, 95% 100%, 0% 100%); 
    }
    .w-2 { 
        width: 200%; 
        clip-path: polygon(0% 0%, 97.5% 0%, 100% 50%, 97.5% 100%, 0% 100%); 
    }


    /* === [신규] 행별 색상 정의 === */
    /* 1행: 제형 최적화 (하늘색) */
    .task-color-1 { color: #81d4fa; }
    .bar-color-1 { background-color: #81d4fa; }

    /* 2행: 비임상 시험 (연두색) */
    .task-color-2 { color: #c5e1a5; }
    .bar-color-2 { background-color: #c5e1a5; }

    /* 3행: 임상 1상 (노란색) */
    .task-color-3 { color: #ffd54f; }
    .bar-color-3 { background-color: #ffd54f; }

    /* 4행: 임상 2상 (주황색) */
    .task-color-4 { color: #ffab91; }
    .bar-color-4 { background-color: #ffab91; }

    /* 5행: 국내 출시 (보라색) */
    .task-color-5 { color: #ce93d8; }
    .bar-color-5 { background-color: #ce93d8; }

    /* 6행: 글로벌 확장 (흰색/그라데이션) */
    .task-color-6 { color: #f4f4f4; }
    .bar-color-6 { 
        background: linear-gradient(90deg, #e0e0e0, #ffffff);
        opacity: 0.9;
    }

</style>
</head>
<body>
    <h1>기술 개발 로드맵</h1>
    <table>
        <thead>
            <tr>
                <th class="task-col">핵심 목표</th>
                <th class="timeline-col">2026 H1</th>
                <th class="timeline-col">2026 H2</th>
                <th class="timeline-col">2027 H1</th>
                <th class="timeline-col">2027 H2</th>
                <th class="timeline-col">2028 H1</th>
                <th class="timeline-col">2028 H2</th>
                <th class="timeline-col">2029+</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="task-col task-color-1">제형 최적화</td>
                <td class="timeline-col"><div class="bar w-1 bar-color-1"></div></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
            </tr>
            <tr>
                <td class="task-col task-color-2">비임상 시험</td>
                <td class="timeline-col"></td>
                <td class="timeline-col"><div class="bar w-1 bar-color-2"></div></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
            </tr>
            <tr>
                <td class="task-col task-color-3">임상 1상</td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"><div class="bar w-2 bar-color-3"></div></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
            </tr>
            <tr>
                <td class="task-col task-color-4">임상 2상</td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"><div class="bar w-2 bar-color-4"></div></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
            </tr>
            <tr>
                <td class="task-col task-color-5">국내 출시</td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"><div class="bar w-1 bar-color-5"></div></td>
                <td class="timeline-col"></td>
            </tr>
            <tr>
                <td class="task-col task-color-6">글로벌 확장</td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"><div class="bar w-1 bar-color-6"></div></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
