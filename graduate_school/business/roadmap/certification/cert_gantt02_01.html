<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>인증 로드맵</title>
<style>
    body {
        background-color: #000000; 
        color: #f0f0f0; 
        font-family: 'Helvetica Neue', Arial, sans-serif;
        padding: 20px;
    }
    h1 {
        color: #ffffff;
        text-align: center;
        border-bottom: 2px solid #888; 
        padding-bottom: 10px;
    }
    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0; 
        margin-top: 20px;
        border-radius: 12px; 
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        border: 1px solid #888;
    }
    th, td {
        border: 1px solid #444; 
        padding: 10px 0; 
        vertical-align: middle; 
        height: 60px; /* 행이 적어 60px 유지 */
    }
    th {
        background-color: #0d1b2a; 
        color: #ffffff;
        text-align: center;
        font-weight: 600;
        padding: 10px 5px; 
        font-size: 1.0em; /* 칸이 많으므로 1.0em */
    }
    
    tr:hover {
        background-color: #3a3a3a; 
    }
    
    /* 4개 모서리 셀에 둥근 테두리 적용 */
    thead tr:first-child th:first-child { border-top-left-radius: 11px; }
    thead tr:first-child th:last-child { border-top-right-radius: 11px; }
    tbody tr:last-child td:first-child { border-bottom-left-radius: 11px; }
    tbody tr:last-child td:last-child { border-bottom-right-radius: 11px; }


    .task-col {
        width: 15%; /* [수정] 너비 25% -> 15% */
        font-weight: 600; 
        text-align: center; 
        padding: 10px 5px; 
        font-size: 1.0em; 
    }
    .timeline-col {
        width: 8.5%; /* [수정] 너비 (85% / 10) */
        text-align: center; 
        position: relative; 
    }

    .bar {
        height: 25px; 
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        margin: 0;
        z-index: 1; 
    }
    
    /* 텍스트 스타일 */
    .bar-text {
        position: relative;
        z-index: 2; 
        font-weight: 700;
        font-size: 0.9em;
        color: #ffffff;
        text-shadow: 0 0 3px #000, 0 0 1px #000; 
    }

    /* 너비별 화살표 모양 정의 */
    .w-1 { width: 100%; clip-path: polygon(0% 0%, 90% 0%, 100% 50%, 90% 100%, 0% 100%); }

    /* [수정] 3개 행별 색상 정의 */
    .task-color-1 { color: #81d4fa; } /* 하늘색 */
    .bar-color-1 { background-color: #81d4fa; }
    .task-color-2 { color: #c5e1a5; } /* 연두색 */
    .bar-color-2 { background-color: #c5e1a5; }
    .task-color-3 { color: #ffd54f; } /* 노란색 */
    .bar-color-3 { background-color: #ffd54f; }

</style>
</head>
<body>
    <h1>인증 로드맵</h1>
    <table>
        <thead>
            <tr>
                <th class="task-col">인증</th> <th class="timeline-col">2026</th>
                <th class="timeline-col">2027</th>
                <th class="timeline-col">2028</th>
                <th class="timeline-col">2029</th>
                <th class="timeline-col">2030</th>
                <th class="timeline-col">2031</th>
                <th class="timeline-col">2032</th>
                <th class="timeline-col">2033</th>
                <th class="timeline-col">2034</th>
                <th class="timeline-col">2035</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="task-col task-color-1">벤처기업 인증</td>
                <td class="timeline-col"><span class="bar-text">인증</span><div class="bar w-1 bar-color-1"></div></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
            </tr>
            <tr>
                <td class="task-col task-color-2">기업부설연구소 인증</td>
                <td class="timeline-col"></td>
                <td class="timeline-col"><span class="bar-text">인증</span><div class="bar w-1 bar-color-2"></div></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
            </tr>
            <tr>
                <td class="task-col task-color-3">ISO 9001/14001</td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"><span class="bar-text">인증</span><div class="bar w-1 bar-color-3"></div></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
                <td class="timeline-col"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
