                        { name: "해외규격인증획득지원사업(일반트랙 1차)", start: "2025-02-24", end: "2025-03-28", isExcluded: true, desc: "CE/FDA/REACH 등 해외인증 시험·컨설팅 비용", eligibility: "수출액 5,000만 불 미만 중소기업", supportItems: "인증 비용 지원", supportDuration: "협약기간 내", bioParticipation: "전분야(바이오 포함)", notes: "이중집행 금지", bonusPoints: "여성/지방소재, 소부장 기업, 우수 중소기업 등 (최대 4점)" },
                        { name: "K-Global 액셀러레이팅", start: "2025-03-04", end: "2025-04-03", isExcluded: true, isUncertain: true, desc: "글로벌 진출 역량 보유 스타트업 액셀", eligibility: "ICT/디지털 스타트업", supportItems: "액셀러레이팅", supportDuration: "프로그램 기간 내", bioParticipation: "ICT/디지털(디지털헬스 포함)", notes: "이중집행 금지", bonusPoints: "명시적 가점 없음. 평가 항목 내 정책 부합성, 사회적 가치 기여 등 우대 요소 포함" },
                        { name: "K-Startup Center(KSC) 해외진출", start: "2025-04-08", end: "2025-04-30", isExcluded: true, desc: "뉴욕 오사카 두바이 등 현지 액셀·시장검증", eligibility: "업력 7년 이내, 투자/수출 실적 보유", supportItems: "현지 액셀러레이팅", supportDuration: "프로그램 기간 내", bioParticipation: "전분야(바이오 포함)", notes: "이중집행 금지", bonusPoints: "글로벌 액셀러레이팅/기업 협업 최우수, 도전! K-스타트업 수상팀 등 (+1점)" },
                        { name: "아기유니콘(수익성장형 트랙)", start: "2025-07-01", end: "2025-07-14", isExcluded: true, desc: "매출 중심 스케일업(보증·컨설팅·해외)", eligibility: "업력 4~10년, 매출 200억~600억 등", supportItems: "보증, 컨설팅, 해외진출 지원", supportDuration: "프로그램 기간 내", bioParticipation: "전분야", notes: "중복수혜·이중집행 금지", bonusPoints: "딥테크 10대 분야 기업 (+5점)" },
                        { name: "민관협력 오픈이노베이션(수요기반형) 2차", start: "2025-07-24", end: "2025-08-18", isExcluded: true, desc: "대·중견/공공 수요기술-스타트업 매칭 PoC", eligibility: "창업 7년 이내 기업 등", supportItems: "PoC 자금, 후속 R&D 연계", supportDuration: "프로그램 기간 내", bioParticipation: "전분야", notes: "이중집행 금지", bonusPoints: "신규/후속 협업형으로 구분, 투자/구매 실적 및 제3자 추천에 따라 가점 부여" },
                        { name: "K-AI 신약개발", start: "2025-08-05", end: "2025-09-04", isExcluded: true, desc: "AI 기반 신약 전임상/임상 모델개발 R&D", eligibility: "대학, 연구기관, 기업 등", supportItems: "R&D 자금", supportDuration: "과제별 상이", bioParticipation: "의약/신약(AI)", notes: "정부 R&D 규정 적용", bonusPoints: "명시적 가점 없음. 정책 부합성, 사회적 가치 기여 등 우대 요소 포함" },
                        { name: "해외규격인증획득지원사업", start: "2025-08-01", end: "2025-08-29", isExcluded: true, desc: "수출 기업 해외 인증(시험·컨설팅·인증비)", eligibility: "수출액 5,000만 불 미만 중소기업", supportItems: "인증 비용 지원", supportDuration: "협약기간 내", bioParticipation: "전분야(바이오 포함)", notes: "이중집행 금지", bonusPoints: "여성/지방소재, 소부장 기업, 우수 중소기업 등 (최대 4점)" },
                    ]
                }
        ];
        
        // --- Gantt Chart Rendering & Filtering Logic ---
        const ganttChart = document.getElementById('gantt-chart');
        const ganttHeaderContainer = document.getElementById('gantt-header-container');
        const ganttGridBg = document.getElementById('gantt-grid-bg');
        const ganttMainContainer = document.getElementById('gantt-main-container');
        
        const year = 2025;
        let currentProgram = null;
        let selectedMonth = null;
        let selectedQuarter = null;

        // Create Month Headers & Backgrounds
        const monthDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        const totalDays = monthDays.reduce((a, b) => a + b, 0);
        
        let gridTemplateColumns = '250px ';
        let monthOnlyGridColumns = '';
        monthDays.forEach(days => {
            const fr = days / totalDays;
            gridTemplateColumns += `minmax(0, ${fr}fr) `;
            monthOnlyGridColumns += `minmax(0, ${fr}fr) `;
        });
        
        ganttHeaderContainer.style.gridTemplateColumns = gridTemplateColumns;
        ganttGridBg.style.gridTemplateColumns = monthOnlyGridColumns;

        // Create Headers
        const programNameHeader = document.createElement('div');
        programNameHeader.className = 'quarter-header program-name-header';
        programNameHeader.style.cursor = 'default';
        programNameHeader.textContent = '프로그램명';
        ganttHeaderContainer.appendChild(programNameHeader);

        for (let i = 0; i < 4; i++) {
            const quarterHeader = document.createElement('div');
            quarterHeader.className = 'quarter-header';
            quarterHeader.textContent = `${i + 1}/4분기`;
            quarterHeader.dataset.quarter = i;
            quarterHeader.style.gridColumn = `span 3`;
            ganttHeaderContainer.appendChild(quarterHeader);
        }

        for (let i = 0; i < 12; i++) {
            const monthHeader = document.createElement('div');
            monthHeader.className = 'gantt-header';
            monthHeader.textContent = `${i + 1}월`;
            monthHeader.dataset.month = i;
            ganttHeaderContainer.appendChild(monthHeader);
        }

        for (let i = 0; i < 12; i++) {
            const monthBg = document.createElement('div');
            monthBg.className = 'month-bg';
            monthBg.dataset.monthBg = i;
            ganttGridBg.appendChild(monthBg);
        }

        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        programData.forEach((category, catIndex) => {
            const categoryHeader = document.createElement('div');
            categoryHeader.className = 'category-header';
            categoryHeader.style.gridTemplateColumns = gridTemplateColumns;
            categoryHeader.textContent = category.category;
            ganttChart.appendChild(categoryHeader);

            category.programs.forEach((program, progIndex) => {
                program.sourceUrls = programLinks[program.name] || [];
                const startDate = new Date(program.start);
                const endDate = new Date(program.end);
                const startDay = getDayOfYear(startDate);
                const endDay = getDayOfYear(endDate);
                const left = ((startDay - 1) / totalDays) * 100;
                const width = ((endDay - startDay + 1) / totalDays) * 100;

                const row = document.createElement('div');
                row.className = 'gantt-grid gantt-row';
                row.style.gridTemplateColumns = gridTemplateColumns;
                row.dataset.catIndex = catIndex;
                row.dataset.progIndex = progIndex;

                const programNameDiv = document.createElement('div');
                programNameDiv.className = 'gantt-program-name';
                programNameDiv.textContent = program.name;
                
                const barContainer = document.createElement('div');
                barContainer.className = 'gantt-bar-container';

                const bar = document.createElement('div');
                bar.className = `gantt-bar ${category.color}`;
                if (program.isExcluded) bar.classList.add('excluded-program');
                bar.style.left = `${left}%`;
                bar.style.width = `${width}%`;
                
                let barText = `<span class="px-2 truncate">${program.name}`;
                if (program.isUncertain) barText += ` (수시/확인필요)`;
                barText += `</span>`;
                bar.innerHTML = barText;

                bar.addEventListener('click', () => openModal(program));

                barContainer.appendChild(bar);
                row.appendChild(programNameDiv);
                row.appendChild(barContainer);
                ganttChart.appendChild(row);
            });
        });
        
        function resetFilter() {
            selectedMonth = null;
            selectedQuarter = null;
            document.querySelectorAll('.month-bg').forEach(bg => bg.classList.remove('highlighted'));
            document.querySelectorAll('.gantt-bar').forEach(b => b.classList.remove('dimmed'));
            document.querySelectorAll('.gantt-header, .quarter-header').forEach(h => h.classList.remove('highlighted'));
        }

        ganttHeaderContainer.addEventListener('click', (e) => {
            if (e.target.dataset.month) {
                const monthIndex = parseInt(e.target.dataset.month, 10);
                if (selectedMonth === monthIndex) {
                    resetFilter();
                    return;
                }
                resetFilter();
                selectedMonth = monthIndex;
                e.target.classList.add('highlighted');
                document.querySelector(`.month-bg[data-month-bg="${monthIndex}"]`).classList.add('highlighted');
                filterProgramsByDate(new Date(year, monthIndex, 1), new Date(year, monthIndex + 1, 0));
            } else if (e.target.dataset.quarter) {
                const quarterIndex = parseInt(e.target.dataset.quarter, 10);
                if (selectedQuarter === quarterIndex) {
                    resetFilter();
                    return;
                }
                resetFilter();
                selectedQuarter = quarterIndex;
                e.target.classList.add('highlighted');
                const startMonth = quarterIndex * 3;
                for(let i=0; i<3; i++) {
                    document.querySelector(`.gantt-header[data-month="${startMonth + i}"]`).classList.add('highlighted');
                    document.querySelector(`.month-bg[data-month-bg="${startMonth + i}"]`).classList.add('highlighted');
                }
                filterProgramsByDate(new Date(year, startMonth, 1), new Date(year, startMonth + 3, 0));
            }
        });
        
        function filterProgramsByDate(startDate, endDate) {
             document.querySelectorAll('.gantt-row').forEach(row => {
                if (!row.dataset.catIndex) return;
                const program = programData[row.dataset.catIndex].programs[row.dataset.progIndex];
                const programStart = new Date(program.start);
                const programEnd = new Date(program.end);
                const overlaps = (programStart <= endDate) && (programEnd >= startDate);
                if (!overlaps) {
                    row.querySelector('.gantt-bar').classList.add('dimmed');
                }
            });
        }
        
        ganttMainContainer.addEventListener('click', (e) => {
            if (e.target === ganttMainContainer) {
                resetFilter();
            }
        });


        // --- Modal Logic ---
        const modal = document.getElementById('program-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalBody = document.getElementById('modal-body');
        const modalExcludedNotice = document.getElementById('modal-excluded-notice');

        function formatDate(dateStr) {
            return dateStr.replace(/-/g, '.');
        }

        function openModal(program) {
            resetFilter();
            currentProgram = program;
            document.getElementById('modal-title').textContent = program.name;
            
            if(program.isExcluded) {
                modalExcludedNotice.textContent = "※ '제외 프로그램' 목록 포함 사업";
                modalExcludedNotice.classList.remove('hidden');
            } else {
                modalExcludedNotice.classList.add('hidden');
            }
            
            let sourceLinksHtml = '정보 없음';
            if (program.sourceUrls && program.sourceUrls.length > 0) {
                sourceLinksHtml = program.sourceUrls.map(link => {
                    return `<a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.name}</a>`;
                }).join(', ');
            }
            
            const formattedStart = formatDate(program.start);
            const formattedEnd = formatDate(program.end);

            let detailsHtml = `
                <p><strong>신청 기간:</strong> <span>${formattedStart} - ${formattedEnd} ${program.isUncertain ? '<span class="text-red-500 font-semibold">(수시/확인필요)</span>' : ''}</span></p>
                <p><strong>간단 설명:</strong> <span>${program.desc || '정보 없음'}</span></p>
                <p><strong>지원 요건:</strong> <span>${program.eligibility || '정보 없음'}</span></p>
                <p><strong>지원 항목:</strong> <span>${program.supportItems || '정보 없음'}</span></p>
                <p><strong>지원 기간:</strong> <span>${program.supportDuration || '정보 없음'}</span></p>
                <p><strong>바이오 참여:</strong> <span>${program.bioParticipation || '정보 없음'}</span></p>
                <p><strong>출처:</strong> <span>${sourceLinksHtml}</span></p>
                <p><strong>특이 사항:</strong> <span>${program.notes || '없음'}</span></p>
                <p><strong>가점:</strong> <span class="whitespace-pre-wrap">${program.bonusPoints || '정보 없음'}</span></p>
            `;
            modalBody.innerHTML = detailsHtml;
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
            currentProgram = null;
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) closeModal();
        });
    });
    </script>
